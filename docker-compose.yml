services:
  tahoak-web:
    build:
      context: .
      target: deps
    container_name: tahoak-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database connection - uses DATABASE_URL from .env file
      # For Docker network, use tahoak-db as hostname
      - DATABASE_URL=postgresql://tahoak:${POSTGRES_PASSWORD:-tahoak_password}@tahoak-db:5432/${POSTGRES_DB:-tahoak_db}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://tahoak.skibri.us}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-development_secret_change_me_in_prod}
      - NODE_ENV=development
      # Umami Analytics (optional)
      - NEXT_PUBLIC_UMAMI_WEBSITE_ID=${NEXT_PUBLIC_UMAMI_WEBSITE_ID:-}
      - NEXT_PUBLIC_UMAMI_URL=${NEXT_PUBLIC_UMAMI_URL:-http://192.168.1.219:3010}
      - NEXT_PUBLIC_UMAMI_DASHBOARD_URL=${NEXT_PUBLIC_UMAMI_DASHBOARD_URL:-http://192.168.1.219:3010}
      - UMAMI_INTERNAL_URL=${UMAMI_INTERNAL_URL:-http://umami:3000}
    volumes:
      # Mount everything for development hot-reloading
      - ./src:/app/src
      - ./public:/app/public
      - ./prisma:/app/prisma
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./next.config.ts:/app/next.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./postcss.config.mjs:/app/postcss.config.mjs
      - ./eslint.config.mjs:/app/eslint.config.mjs
      - ./prisma.config.ts:/app/prisma.config.ts
      # Use container's node_modules
      - /app/node_modules
      - /app/.next
    working_dir: /app
    # Use next dev for hot-reloading
    command: sh -c "npx prisma generate && npm run dev"
    depends_on:
      - tahoak-db
    networks:
      - proxy
      - default

  tahoak-db:
    image: postgres:16-alpine
    container_name: tahoak-db
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-tahoak}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-tahoak_password}
      - POSTGRES_DB=${POSTGRES_DB:-tahoak_db}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - default

  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: tahoak-umami
    restart: unless-stopped
    ports:
      - "${UMAMI_PORT:-3010}:3000"
    environment:
      - DATABASE_URL=postgresql://${UMAMI_DB_USER:-umami}:${UMAMI_DB_PASSWORD:-umami_password}@umami-db:5432/${UMAMI_DB_NAME:-umami}
      - DATABASE_TYPE=postgresql
      - HASH_SALT=${UMAMI_HASH_SALT:-change-me-in-production}
    depends_on:
      - umami-db
    networks:
      - default
      - proxy

  umami-db:
    image: postgres:16-alpine
    container_name: tahoak-umami-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${UMAMI_DB_USER:-umami}
      - POSTGRES_PASSWORD=${UMAMI_DB_PASSWORD:-umami_password}
      - POSTGRES_DB=${UMAMI_DB_NAME:-umami}
    volumes:
      - umami_db_data:/var/lib/postgresql/data
    networks:
      - default

networks:
  proxy:
    external: true
  default:

volumes:
  db_data:
  umami_db_data:


