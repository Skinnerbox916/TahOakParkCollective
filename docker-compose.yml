services:
  tahoak-web:
    build: .
    container_name: tahoak-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database connection - uses DATABASE_URL from .env file
      # For Docker network, use tahoak-db as hostname
      - DATABASE_URL=postgresql://tahoak:${POSTGRES_PASSWORD:-tahoak_password}@tahoak-db:5432/${POSTGRES_DB:-tahoak_db}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://tahoak.skibri.us}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-development_secret_change_me_in_prod}
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      # Mount prisma directory so Prisma client can be regenerated
      - ./prisma:/app/prisma
      # Exclude node_modules and .next to use container's built versions
      - /app/node_modules
      - /app/.next
    # Override entrypoint to regenerate Prisma client on startup
    entrypoint: sh -c "npx prisma generate && node server.js"
    depends_on:
      - tahoak-db
    networks:
      - proxy
      - default

  tahoak-db:
    image: postgres:16-alpine
    container_name: tahoak-db
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-tahoak}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-tahoak_password}
      - POSTGRES_DB=${POSTGRES_DB:-tahoak_db}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - default

networks:
  proxy:
    external: true
  default:

volumes:
  db_data:


